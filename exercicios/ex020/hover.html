<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
        }
        div:hover{
            color: rgb(255, 30, 0);
        }
        div > p {
            display: none;
        }
        div:hover > p {
              color: cornsilk;
              display: block;
              background-color: crimson;
              width: 300px;
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mause sobre o texto abaixo</p>
    <div>
        passe o mause aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
</body>
</html>
