<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 300px;
        }
        td{
            border: 3px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>tabelas</h1>
    <table>
        <tr>
            <td rowspan="2">A</td>
            <td>B</td>
            <td rowspan="2">C</td>
        </tr>
        <tr>
            
            <td>E</td>
            
        </tr>
        <tr>
            <td>G</td>
            <td colspan="2">H</td>
            
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
    </table>
</body>
</html>
