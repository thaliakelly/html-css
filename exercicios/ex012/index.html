<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video com html5</title>
</head>
<body>
    <h1>inserido videos hospedados localmente</h1>
    <p>este video aqui e muto importante</p>
    <video width="560" poster="imagem/img.png" controls autoplay loop>
       <source src="midia/meu-video-5822792.mp4" type="video/mp4">
       <source src="midia/meu-video-5822792.ogv" type="video/ogg">
       <p>seu navegador nao responde a este video.</p>
    </video>

    <h1>videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/oHjeGRqoS3E" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
