<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html5</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir site em varios dispositivos diferentes ou simplesmente aumente e disminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="img/img.p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/img.m.png" type="image/png">
        <img src="img/img.g.png" alt="imagem flexivel">
    </picture>

    <h1>reproduzindo audio</h1>
    <p>vamos aprender a colocar audios</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/happy.audio.mp3" type="audio/mpeg"> 
        <source src="midia/happy.audio.mp3" type="audio/ogg">
        <source src="midia/happy.audio.mp3" type="audio/wav">
        <p>infelismente nao deu <a href="midia/happy.audio.mp3">clique aqui</a></p>
    </audio>

    
</body>
</html>
