<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela de filmes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 300px;
            border-collapse: collapse;
        }
        td{
            padding: 10px;
            border: 3px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>grupo</td>
            <td>nomes</td>
            <td colspan="3">filmes</td>
            
            
        </tr>
        <tr>
            <td rowspan="3">mulheres</td>
            <td>ana maria santos</td>
            <td>alien</td>
            <td>rambo</td>
            <td>vingadores</td>
        </tr>
        <tr>
            
            <td>beatriz souza</td>
            <td>hulk</td>
            <td>inception</td>
            <td>batman</td>
        </tr>
        <tr>
            
            <td>claudia melo</td>
            <td>oblivion</td>
            <td>matrix</td>
            <td>big hero</td>
        </tr>
        <tr>
            <td rowspan="3">homes</td>
            <td>bruno mendonça</td>
            <td>intocaveis</td>
            <td>amnesia</td>
            <td>gladiador</td>
        </tr>
        <tr>
            
            <td>daniel lourenço</td>
            <td>wall-e</td>
            <td>oldboy</td>
            <td>dangal</td>

        </tr>
        <tr>
            
            <td>fabiano mota</td>
            <td>strar wars 5</td>
            <td>taxi driver</td>
            <td>toy story</td>
        </tr>
        

    </table>
</body>
</html>
